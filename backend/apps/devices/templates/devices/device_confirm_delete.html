{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Delete device</legend>
                <h2>Are you sure you want to delete the device:</h2>
                <h4>{{ device.name }}</h4>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger mb-1 mt-2">Delete!</button>
                    <a class="btn btn-secondary mb-1 mt-2" href="{% url 'devices-item' device.pk %}">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock content %}
