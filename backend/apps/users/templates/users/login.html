{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">Log In</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb-1 mt-2">Login</button>
                </div>
            </fieldset>
        </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Forgot password?
                    <a href="{% url 'password_reset' %}" class="ml-2">Reset</a>
                </small>
            </div>
            <div>
                <small class="text-muted">
                    Need an Account?
                    <a href="{% url 'users-register' %}" class="ml-2">Sign Up</a>
                </small>
            </div>
    </div>

{% endblock content %}
